version: "3.7"
services:
  consul:
    image: progrium/consul
    command: -server -bootstrap -log-level debug -ui-dir /ui
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"

  whoami1:
    image: containous/whoami
  
  whoami2:
    image: containous/whoami
  
  whoami3:
    image: containous/whoami
  
  whoami4:
    image: containous/whoami
  
